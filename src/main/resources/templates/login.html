<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h3 th:if="${errorMessage}">Incorrect Username or Password</h3>
<form action="/checkLogin" method="post">
    <label>
        Username: <input type="text" name="name">
    </label>
    <label>
        Password: <input type="password" name="password">
    </label>
    <input type="submit" value="login">
</form>
</body>
</html>
